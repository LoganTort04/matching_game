<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Emoji Match Game</title>

    <!-- Stylesheets -->
    <link rel="stylesheet" href="styles/gameStyles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
</head>
<body>
    <!-- Navigation -->
    <nav class="navbar bg-primary text-white p-3">
        <h1 class="navbar-brand text-white">ðŸŽ® Emoji Match Game</h1>
    </nav>

    <!-- Main Game Area -->
    <main class="container mt-4">
        <!-- Name Input -->
        <div class="mb-3">
            <label for="username" class="form-label">Enter your name:</label>
            <input type="text" id="username" class="form-control" placeholder="Your name">
            <button id="startBtn" class="btn btn-success mt-2">Start Game</button>
        </div>

        <!-- Welcome Text -->
        <div id="welcome" class="h4 text-primary"></div>

        <!-- Instructions -->
        <div id="gameInstructions" class="mb-3">Match each emoji with its correct meaning!</div>

        <!-- Timer -->
        <div id="timer" class="h5">Time: 0s</div>

        <!-- Top 5 Times -->
        <div id="topTimes" class="mt-2"></div>

        <!-- Game Board -->
        <div id="gameBoard" class="row"></div>

        <!-- Reset Button -->
        <button id="resetBtn" class="btn btn-warning mt-3">Reset Game</button>
    </main>

    <!-- Footer -->
    <footer class="bg-light text-center p-3 mt-4">
        <a href="https://validator.w3.org/nu/?doc=https%3A%2F%2Flogantort04.github.io%2Fmatching_game%2F" target="_blank">Check this page's validity</a>
        <a href="https://wave.webaim.org/report#/https://logantort04.github.io/matching_game/" target="_blank">Check accessibility</a>
        <a href="https://github.com/LoganTort04" target="_blank">Dev Profile</a> |
        <a href="https://github.com/yourgithubusername/matching_game" target="_blank">Source Code</a>
    </footer>

    <!-- Scripts -->
    <script src="https://code.jquery.com/jquery-3.7.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="scripts/gameScript.js"></script>
</body>
</html>
